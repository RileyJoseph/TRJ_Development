{% set entries = craft.entries.section('services') %}
<div class="col-md-12 section">
<h1 class="body-title">Services</h1>
    {% for entry in entries %}
    {% set transformedImage = craft.imager.transformImage(entry.featureImage.first().url, { width: 375, height: 250 }) %}
    <div class="col-md-4 col-sm-12 feature-img sub-carousel">
        <a href="/services/{{entry.slug }}"><img class="before" src="{{transformedImage}}"></a>
        <img class="after service-image" src="assets/images/cleared4.jpg">
        <a class="service-link" href="/services/{{entry.slug }}"><h4>{{entry.title}}</h4></a>
    </div>
    {% endfor %}
</div>
